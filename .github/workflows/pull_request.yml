name: PULL REQUEST

on: 
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Extract receiver list
        id: extrart_receiver_list
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const excludeMember = ${{ github.event.pull_request.user.login }};
            const githubVariables = ${{ vars }};
            let outputString = '';

            for (const member in githubVariables) {
              if (!member.startWith('SLACK') && member !== excludeMember) {
                outputString += `<@${{ format('{0}', member ) }}>`;
                }
            }
            console.log(`::set-output name=slack_uid_list_without_specific_name::${outputString.trim()}`);
          

        
      - name: pull_request_noifiy
        id: pull_request_notify
        uses: slackapi/slack-github-action@v1.26.0
        with: 
          channel-id: ${{vars.SLACK_CHANNEL_ID}}
          payload: |
            {
              "text": "⌛PR왔다 리뷰해라⌛",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*📬프람님의 PR이 도착했어요.📬*\n\n\n⚡⚡⚡⚡⚡⚡⚡⚡⚡\n*⚡<https://github.com/koust6u/coduo-review/pull/2| [프 람] 혼구멍 내러가기~>⚡* \n⚡⚡⚡⚡⚡⚡⚡⚡⚡\n\n _혼내줄 사람들: <@${{steps.extract_receiver_list.output.slack_uid_list_without_specific_name}}>_\n"
                  }
                },
                {
                  "type": "divider"
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
