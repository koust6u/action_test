name: PULL REQUEST

on: 
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Decode base64 and parse JSON
        run: |
          echo ${{secrets.CREW_INFO_JSON}} | base64 --decode > decoded.json
          JSON_CONTENT=$(cat decoded.json | jq -c .)
          echo "json=$JSON_CONTENT" >> $GITHUB_ENV

      - name: Extract receiver list
        id: extrart_receiver_list
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const excludeMember = context.payload.pull_request.user.login;
            const members = toJson(env.json);
            let outputString = '';
            console.log(githubVariables);
            for (const member in members) {
              if (member !== excludeMember) {
                outputString += `<@${member.name}> `;
                }
            }
            console.log(`::set-output name=slack_uid_list_without_specific_name::${outputString.trim()}`);
          
